{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Instrument+Serif:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="https://kit.fontawesome.com/c502826695.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="title-container">
                <h2>Create Account</h2>
            </div>
            <!-- <div class="social-container">
            </div> -->
            <div class="form-container">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <span><i class="fa-solid fa-circle-user"></i></span>
                        {{ form.username }}
                    </div>
                    <div class="input-group">
                        <span><i class="fa-solid fa-envelope"></i></span>
                        {{ form.email }}
                    </div>
                    <div class="input-group">
                        <span><i class="fa-solid fa-key"></i></span>
                        {{ form.password1 }}
                    </div>
                    <div class="input-group">
                        <span><i class="fa-solid fa-key"></i></span>
                        {{ form.password2 }}
                    </div>
                    <div class="login-container">
                        <input type="submit" value="Register Account">
                    </div>
                </form>
            </div>
        </div>
        <div class="message-section">
            <h3>Hello, Friend!</h3>
            <p>Already have an account?</p><a href="">Login</a>
        </div>
    </div>
</body>
</html>
