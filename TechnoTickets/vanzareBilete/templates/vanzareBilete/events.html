{% extends 'vanzareBilete/main.html' %}
{% load static %}
{% block content %}
    <div class="big-container">
        <div class="transitional-container">
            <div class="title-container">
                <p>Events</p>
            </div>
            <div class="container">
                {% for eveniment in lista_evenimente %}
                    <a href="{% url 'event_page' eveniment.id %}">
                        <div class="card">
                            <img src="{{eveniment.image.url}}" alt="Picnic Fonic Poster">
                            <div class="event-description">
                                <p class="card-title">{{eveniment.denumire}}</p>
                                <p>{{eveniment.data}}</p>
                                <p>{{eveniment.location}}</p>
                                <p>{{eveniment.ora_incepere}} - {{eveniment.ora_terminare}}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
                
            </div>
        </div>
    </div>
{% endblock %}
